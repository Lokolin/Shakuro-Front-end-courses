<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home page</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <script type="text/javascript" src="/bundle.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <body class="blog">
    <div class="page-wrapper">
      <header class="white-header" id="header-js">
        <div class="container">
          <div class="header-content">
            <span class="navbar-toggle" id="js-navbar-toggle">
              <i class="fas fa-bars fa-2x"></i
            ></span>
            <a class="logo" href="index.html" id="logo">
              <span class="logo-icon"></span>
              project name
            </a>
            <a href="cheсkout.html" id="mobile-cart"
              ><i class="fa" style="font-size:24px">&#xf07a;</i>
              <span class="badge badge-warning" id="lblCartCount">
                2
              </span></a
            >
            <nav id="js-menu">
              <ul>
                <li id="nav-li">
                  <a href="store.html" class="link">MODELS</a>
                </li>
                <li id="nav-li"><a href="#" class="link">CONSULTING</a></li>
                <li id="nav-li"><a href="#" class="link">ABOUT</a></li>
                <li id="nav-li"><a href="blog.html" class="link">BLOG</a></li>
                <li id="nav-li">
                  <a href="cheсkout.html"
                    ><i class="fa" style="font-size:24px">&#xf07a;</i>
                    <span class="badge badge-warning" id="lblCartCount">
                      2
                    </span></a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <div class="main-wrapper">
        <div id="loading">
          <img id="loading-image" src="img/ajax-loader.gif" alt="Loading..." />
        </div>
        <section class="blog-arcticles">
          <div class="container">
            <div class="blog-top-panel">
              <h2 class="title">Store</h2>
              <input
                class="blog-search"
                id="myInput"
                onkeyup="storeSearch()"
                placeholder="Search"
              />
            </div>
            <div class="blog-articles-block" id="store-items"></div>
          </div>
        </section>

        <footer class="footer">
          <div class="container">
            <div class="footer-content">
              <a class="footer-logo" href="index.html">
                <p class="footer-logo-icon"></p>
                <p class="footer-logo-name">PROJECT NAME</p>
              </a>
              <nav>
                <ul>
                  <li><a href="#" class="link">MODELS</a></li>
                  <li><a href="#" class="link">CONSULTING</a></li>
                  <li><a href="#" class="link">ABOUT</a></li>
                  <li><a href="#" class="link">BLOG</a></li>
                  <li><a href="#" class="link">LEGAL</a></li>
                </ul>
                <ul>
                  <li>
                    <img
                      src="/img/place-icon.svg"
                      alt="Cart"
                      class="icon"
                      href="#"
                    /><a class="link" href="#"
                      >P.O. Box XXXX, Fairfield, CT 06815</a
                    >
                  </li>
                  <li>
                    <img
                      src="/img/phone-icon.svg"
                      alt="Cart"
                      class="icon"
                      href="#"
                    /><a class="link" href="#">(203) xxx-5555</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>

  <script id="template-list-item" type="text/template">
    <div class="blog-article-card">
        <a href="#" onclick="getCardInfo(this)">
          <div class="store-subtitle" id="subtitle">
              {{subtitle}}
          </div>
          <img class="item-image" src="{{image}}" />
          <p class="store-text">
              {{name}}
          </p>
          <div class="store-subtitle" id="price">
            $ {{price}}
          </div>
        </a>
      </div>
  </script>

  <script>
    function storeSearch() {
      var input, filter, itemsBlock, item, name, i;
      input = document.getElementById('myInput');
      filter = input.value.toUpperCase();
      itemsBlock = document.getElementById('store-items');
      item = itemsBlock.getElementsByClassName('blog-article-card');

      for (i = 0; i < item.length; i++) {
        name = item[i].getElementsByTagName('p')[0];
        if (name.innerHTML.toUpperCase().indexOf(filter) > -1) {
          item[i].style.display = '';
        } else {
          item[i].style.display = 'none';
        }
      }
    }

    function getCardInfo(name) {
      itemSubtitle = name.querySelector('#subtitle').innerHTML;
      itemName = name.querySelector('.store-text').innerHTML;
      itemPrice = name.querySelector('#price').innerHTML;
      console.log(
        'Category: ' +
          itemSubtitle +
          '\n' +
          'Item name: ' +
          itemName +
          '\n' +
          'Item price:' +
          itemPrice,
      );
    }
  </script>
  <script language="javascript" type="text/javascript">
    $(window).load(function() {
      $('#loading').hide();
    });
  </script>
</html>
